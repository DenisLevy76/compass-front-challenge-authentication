<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="http://fonts.cdnfonts.com/css/mark-pro" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/pages/home.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="../assets/images/LogoCompass.png"
        alt="Logo compass.uol"
        class="header__logo"
      />
      <div class="header__time">
        <strong>10:58</strong>
        <p>27 setembro de 2022</p>
      </div>
      <div class="header__weather">
        <p class="weather__location"></p>
        <div class="weather__weather">
          <img
            src="//cdn.weatherapi.com/weather/64x64/night/116.png"
            alt="clima"
            class="weather__img"
          />
          <p class="weather__temp"></p>
        </div>
      </div>
    </header>
    <main></main>
    <footer class="footer">
      <p class="footer__title">
        Essa janela do navegador é usada para manter sua sessão de autenticação
        ativa. Deixe-a aberta em segundo plano e abra uma nova janela para
        continuar a navegar.
      </p>
      <div class="footer__container">
        <div class="footer__timer">
          <p>Application refresh in</p>
          <div class="timer__countdown">
            <strong>600</strong>
            <p>seconds</p>
          </div>
        </div>
        <nav class="links">
          <a href="https://noticias.uol.com.br/" target="_blank"
            >Continuar Navegando</a
          >
          <a href="https://noticias.uol.com.br/" target="_blank">Logout</a>
        </nav>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/pt-br.min.js"></script>
    <script src="../scripts/timer.js"></script>
    <script src="../scripts/weather.js"></script>
  </body>
</html>
